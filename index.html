<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">   
</head>
<body class="bg-dark text-center text-light">
    <header>
        <h1>Coding Quiz</h1>
        <h2>Press start to begin</h2>
        <button class="btn btn-primary mt-5" id="begin">Start</button>
    </header>
    <aside>
        <p id="timer"></p>
    </aside>
    <div class="panel">
        <div class="result">
  
        </div>
        <div class="question-container f-5" id="question"></div>
        
        <div class="option-container">
            <button class="option btn btn-secondary mt-5" onclick="" id="op1"></button><br>
      
            <button class="option btn btn-secondary mt-2" id="op2"></button><br>
      
            <button class="optionbtn btn btn-secondary mt-2" id="op3"></button><br>
      
            <button class="optionbtn btn btn-secondary mt-2 mb-5" id="op4"></button><br>
        </div>
        <div class="navigation">
            <button class="evaluate btn btn-primary">Evaluate</button>
            <button class="next btn btn-primary">Next</button>
        </div>
    </div>
    <script text="text/javascript" src="Assets/script.jsgit "></script>
</body>
</html>
